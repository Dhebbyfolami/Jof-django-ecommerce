{% extends "base.html" %}
{% block title %}Jof | Login{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width:520px;">
  <div class="card">
    <div class="card-body">
      <h3 class="mb-3">Login</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
          <label class="form-label">Username</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          {{ form.password }}
        </div>
        <button class="btn btn-dark w-100" type="submit">Login</button>
      </form>
      <div class="mt-3 text-center">
        <small>Donâ€™t have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
